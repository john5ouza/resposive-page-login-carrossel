<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Portal Cialne Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <div class="carousel slide-items">
                <img src="./src/img/img01.png" alt="Image 1" />
                <img src="./src/img/img02.png" alt="Image 2" />
                <img src="./src/img/img03.png" alt="Image 3" />
            </div>
        </div>
        <div class="right-login">
            <div class="card-login">
                <img src="./src/img/cialne-logo.svg" class="card-login-image" alt="Logo Cialne" />
                <div class="textfield">
                    <label for="user">Usuário</label>
                    <input type="text" name="user" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="password">Senha</label>
                    <input type="password" name="password" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>

    <script src="./src/script.js"></script>
</body>
</html>
